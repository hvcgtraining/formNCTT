<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../dist/css/styles.css" />
</head>

<body>
    <section class="form-tu-thien">
        <div class="form_traotuthien">
            <div class="title">
                <h1 class="icon-right">Nhà cung cấp</h1>
            </div>
            <form class="form_traott" action="#">
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-1">Tên Nhà cung cấp
                                Sản phẩm - Dịch vụ</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12 re-require"><input class="input-df" type="text"
                                name="tentochuccanhan" placeholder="Tên Nhà cung cấp Sản phẩm - Dịch vụ" /><span
                                class="require">*</span></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-1">Tổ chức /Cá
                                nhân/ Doanh nghiệp/Quỹ</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><select class="custom-select-tt"
                                name="nguoinhan">
                                <option value="">Tổ chức</option>
                                <option value="">Cá nhân</option>
                                <option value="">Doanh nghiệp</option>
                                <option value="">Quỹ</option>
                            </select></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-1">Địa chỉ Tổ chức
                                /Cá nhân/ Doanh nghiệp/Quỹ</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12 re-require"><input class="input-df" type="text"
                                name="tentochuccanhan"
                                placeholder="Điền Địa chỉ Tổ chức /Cá nhân/ Doanh nghiệp/Quỹ" /><span
                                class="require">*</span></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label
                                class="label-bg text-3">Website,Fanpage</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><input class="input-df" type="text"
                                name="websitefanpage" placeholder="Tên Website - Fanpage" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-1">Người đại
                                diện</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12 re-require"><input class="input-df" type="text"
                                name="nguoidaidien" placeholder="Nhập tên người đại diện" /><span
                                class="require">*</span></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-2">Giới
                                tính</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12 option">
                            <div class="row checkbox-1 re-require">
                                <div class="col-lg-3 col-md-3 col-sm-6 col-3">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-2 col-sm-2 col-2"><input type="checkbox" name="male"
                                                checked="" value="Nam" /></div>
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-10"><span>Nam</span></div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-6 col-3">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-2 col-sm-2 col-2"><input type="checkbox"
                                                name="famale" value="Nu" /></div>
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-10"><span>Nữ</span></div>
                                    </div>
                                </div><span class="require">*</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-1">Địa chỉ liên
                                hệ</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12 re-require"><input class="input-df" type="text"
                                name="diachilienhe" placeholder="Nhập địa chỉ liên hệ" /><span class="require">*</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-1">Email liên
                                hệ</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12 re-require"><input class="input-df" type="email"
                                name="diachilienhe" placeholder="Nhập email liên hệ" /><span class="require">*</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-1">Điện thoại liên
                                hệ</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12 re-require"><input class="input-df" type="tel"
                                name="diachilienhe" placeholder="Nhập số điện thoại" /><span class="require">*</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-3">Sản phẩm - Dịch
                                vụ 1</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12 re-require"><select class="custom-select-tt"
                                name="hinhthuctaitro">
                                <option value="">Chọn hình thức</option>
                                <option value="hanghoa">Hàng Hóa</option>
                                <option value="chiphidichvu">Chi phí dịch vụ</option>
                                <option value="thamgiadonghanh">Tham gia đồng hành</option>
                                <option value="truyenthong">Truyền thông</option>
                                <option value="khac">Khác</option>
                            </select><span class="require">*</span></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-1">Hình thức cung
                                cấp / vận chuyển</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><input class="input-df" type="text"
                                name="taikhoangd" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-1">Tài khoản giao
                                dịch</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><input class="input-df" type="text"
                                name="masothue" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-2">Mã số thuế Tổ
                                chức /Cá nhân</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><input class="input-df" type="text"
                                name="tansuat" placeholder="Mã số thuế Tổ chức /Cá nhân" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-2">Danh sách Sản
                                phẩm - Dịch vụ </label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><input class="input-df" type="text"
                                name="tansuat" placeholder="Nhập danh sách Sản phẩm - Dịch vụ " /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-2">Hợp đồng cung
                                cấp </label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><input class="input-df" type="text"
                                name="mongmuongiatrikhac" placeholder="hợp đồng cung cấp " /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-3">Khả năng chiết
                                khấu, giảm giá</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12 re-require"><input class="input-df" type="text"
                                name="tengoinhantuthien" placeholder="Nhập Khả năng chiết khấu, giảm giá" /><span
                                class="require">*</span></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-1">Những thông tin
                                khác</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><input class="input-df" type="text"
                                name="cacthongtinkhac" placeholder="Các thông tin khác" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><label class="label-bg text-1">Trạng
                                thái</label></div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12"><select class="custom-select-tt"
                                name="giatritaitro">
                                <option value="">Chọn trạng thái</option>
                                <option value="">Đã đăng ký</option>
                                <option value="">Đã duyệt</option>
                                <option value="">Đang sử ý</option>
                                <option value="">Đang triển khai</option>
                                <option value="">Đã hoàn thành</option>
                                <option value="">Đã đóng</option>
                            </select></div>
                    </div>
                </div>
            </form>
            <div class="footer-form">
                <h1 class="icon-left"><a class="text-left" href="index.html">Trở về trang chủ</a><a class="text-right"
                        href="index.html">Đăng ký tài khoản</a></h1>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="../../../dist/js/navigation.js"></script>
</body>

</html>
